<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1350">
  <title>Sync2 Carousel Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0a0a0f;
    }
    
    .slide {
      width: 1080px;
      height: 1350px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, #0a0a12 0%, #0d0d18 50%, #0a0a12 100%);
    }
    
    /* Subtle grid pattern */
    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }
    
    /* Gradient glow top-right */
    .slide::after {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    
    /* Purple glow bottom */
    .glow-purple {
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(139, 92, 246, 0.05) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .content {
      position: relative;
      z-index: 1;
      padding: 60px 70px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Header: slide counter */
    .slide-counter {
      position: absolute;
      top: 50px;
      right: 60px;
      font-size: 18px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      letter-spacing: 2px;
    }
    
    /* Branding */
    .branding {
      position: absolute;
      bottom: 50px;
      left: 60px;
      font-size: 22px;
      font-weight: 700;
      color: rgba(255,255,255,0.6);
    }
    
    /* Swipe indicator - BIG AND PROMINENT */
    .swipe-indicator {
      position: absolute;
      bottom: 50px;
      left: 60px;
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 42px;
      font-weight: 700;
      color: rgba(255,255,255,0.95);
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.25) 0%, rgba(139, 92, 246, 0.15) 100%);
      border: 2px solid rgba(139, 92, 246, 0.5);
      border-radius: 50px;
      padding: 18px 40px;
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.3), inset 0 0 20px rgba(139, 92, 246, 0.1);
      letter-spacing: 1px;
    }
    
    .swipe-indicator .arrow {
      font-size: 52px;
      color: #8b5cf6;
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
    }
    
    /* Right edge swipe cue */
    .swipe-edge {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 300px;
      background: linear-gradient(90deg, transparent 0%, rgba(139, 92, 246, 0.15) 60%, rgba(139, 92, 246, 0.25) 100%);
      border-left: 3px solid rgba(139, 92, 246, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px 0 0 20px;
    }
    
    .swipe-edge-arrow {
      font-size: 36px;
      color: rgba(139, 92, 246, 0.8);
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
    }
    
    /* Branding moves up when swipe is present */
    .has-swipe .branding {
      bottom: 140px;
    }
    
    /* Title slides */
    .title-main {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.15;
      color: #fff;
      margin-top: auto;
      margin-bottom: 30px;
    }
    
    .title-highlight {
      color: #8b5cf6;
    }
    
    .title-highlight-red {
      color: #ef4444;
    }
    
    .title-highlight-green {
      color: #22c55e;
    }
    
    .title-highlight-blue {
      color: #3b82f6;
    }
    
    .subtitle {
      font-size: 28px;
      color: rgba(255,255,255,0.6);
      line-height: 1.5;
      margin-bottom: auto;
    }
    
    /* Incomplete feel elements */
    .peek-list {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .peek-item {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 24px;
      color: rgba(255,255,255,0.7);
    }
    
    .peek-item.blurred {
      filter: blur(6px);
      opacity: 0.4;
    }
    
    .peek-num {
      width: 40px;
      height: 40px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #8b5cf6;
    }
    
    /* Count indicator */
    .count-indicator {
      position: absolute;
      top: 140px;
      left: 70px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 20px;
      font-weight: 600;
      color: #8b5cf6;
    }
    
    /* Visual peek of next slide */
    .next-peek {
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      width: 80px;
      height: 400px;
      background: linear-gradient(90deg, transparent 0%, rgba(139, 92, 246, 0.1) 100%);
      border-left: 3px solid rgba(139, 92, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .next-peek-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      color: rgba(139, 92, 246, 0.6);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 2px;
    }
    
    /* Content slides - numbered */
    .big-number {
      font-size: 180px;
      font-weight: 900;
      color: rgba(30, 30, 50, 0.8);
      line-height: 1;
      margin-top: 40px;
    }
    
    .icon-box {
      width: 80px;
      height: 80px;
      background: rgba(139, 92, 246, 0.15);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .icon-box.green {
      background: rgba(34, 197, 94, 0.15);
    }
    
    .icon-box.blue {
      background: rgba(59, 130, 246, 0.15);
    }
    
    .icon-box svg {
      width: 40px;
      height: 40px;
      stroke: #8b5cf6;
      fill: none;
      stroke-width: 2;
    }
    
    .icon-box.green svg {
      stroke: #22c55e;
    }
    
    .icon-box.blue svg {
      stroke: #3b82f6;
    }
    
    .content-title {
      font-size: 52px;
      font-weight: 800;
      color: #fff;
      line-height: 1.2;
      margin-bottom: 30px;
    }
    
    .content-body {
      font-size: 28px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
    }
    
    .content-body strong {
      color: #fff;
    }
    
    /* Micro CTAs */
    .micro-cta {
      position: absolute;
      bottom: 140px;
      left: 70px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.25);
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 20px;
      font-weight: 600;
      color: #8b5cf6;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Open loop */
    .open-loop {
      margin-top: 50px;
      padding: 24px 30px;
      background: rgba(139, 92, 246, 0.08);
      border-left: 4px solid #8b5cf6;
      border-radius: 0 12px 12px 0;
      font-size: 24px;
      color: rgba(255,255,255,0.8);
      font-style: italic;
    }
    
    /* CTA slides */
    .cta-main {
      font-size: 58px;
      font-weight: 800;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .cta-sub {
      font-size: 26px;
      color: rgba(255,255,255,0.6);
      text-align: center;
      line-height: 1.5;
      margin-bottom: 50px;
    }
    
    .cta-button {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%);
      border: 2px solid rgba(34, 197, 94, 0.4);
      border-radius: 16px;
      padding: 28px 50px;
      text-align: center;
      margin: 0 auto;
      max-width: 700px;
    }
    
    .cta-button-text {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }
    
    /* Stats row */
    .stats-row {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 60px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 48px;
      font-weight: 800;
      color: #8b5cf6;
    }
    
    .stat-label {
      font-size: 18px;
      color: rgba(255,255,255,0.5);
      margin-top: 8px;
    }
    
    /* Save/Share CTAs */
    .share-ctas {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      align-items: center;
    }
    
    .share-cta-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      color: rgba(255,255,255,0.7);
    }
    
    .share-cta-item .emoji {
      font-size: 28px;
    }
    
    /* Comparison table */
    .comparison-table {
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      overflow: hidden;
      margin-top: 30px;
    }
    
    .comparison-row {
      display: grid;
      grid-template-columns: 200px 1fr 1fr;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .comparison-row:last-child {
      border-bottom: none;
    }
    
    .comparison-cell {
      padding: 20px 24px;
      font-size: 22px;
    }
    
    .comparison-label {
      color: rgba(255,255,255,0.7);
    }
    
    .comparison-human {
      color: #ef4444;
      text-align: center;
    }
    
    .comparison-ai {
      color: #22c55e;
      text-align: center;
    }
    
    .verdict-box {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      padding: 20px 30px;
      margin-top: 40px;
    }
    
    .verdict-label {
      font-size: 16px;
      color: #22c55e;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .verdict-text {
      font-size: 24px;
      color: rgba(255,255,255,0.9);
    }
    
    /* Insight box */
    .insight-box {
      background: rgba(245, 158, 11, 0.08);
      border: 1px solid rgba(245, 158, 11, 0.2);
      border-radius: 12px;
      padding: 24px 30px;
      margin-top: 40px;
    }
    
    .insight-label {
      font-size: 14px;
      color: #f59e0b;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .insight-text {
      font-size: 22px;
      color: rgba(255,255,255,0.85);
      line-height: 1.5;
    }
    
    /* Large stat */
    .large-stat {
      font-size: 120px;
      font-weight: 900;
      line-height: 1;
      margin: 20px 0;
    }
    
    .large-stat-label {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
    }
    
    /* Value breakdown */
    .value-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin: 30px 0;
    }
    
    .value-item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px 16px;
      text-align: center;
    }
    
    .value-year {
      font-size: 16px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }
    
    .value-amount {
      font-size: 28px;
      font-weight: 700;
      color: #22c55e;
    }
    
    .total-value {
      font-size: 36px;
      font-weight: 800;
      color: #22c55e;
      margin-top: 20px;
    }
    
    /* Checklist */
    .checklist {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    
    .checklist-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      font-size: 24px;
      color: rgba(255,255,255,0.85);
    }
    
    .check-icon {
      width: 28px;
      height: 28px;
      color: #22c55e;
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    /* Big number variant for content */
    .number-badge {
      font-size: 160px;
      font-weight: 900;
      color: #22c55e;
      line-height: 1;
      margin-bottom: 30px;
    }
  </style>
</head>

    function renderSlide(carousel, slideIndex, slide) {
      const totalSlides = carousel.slides.length;
      const slideNum = String(slideIndex + 1).padStart(2, '0');
      const totalNum = String(totalSlides).padStart(2, '0');
      const isFirst = slideIndex === 0;
      const isLast = slideIndex === totalSlides - 1;
      const needsSwipe = !isLast;
      
      let html = `<div class="slide ${needsSwipe ? 'has-swipe' : ''}" id="carousel-${carousel.id}-slide-${slideIndex + 1}">`;
      html += '<div class="glow-purple"></div>';
      html += '<div class="content">';
      html += `<div class="slide-counter">${slideNum} / ${totalNum}</div>`;
      
      switch(slide.type) {
        case 'title-incomplete':
          html += renderTitleIncomplete(slide.content, needsSwipe);
          break;
        case 'numbered':
          html += renderNumbered(slide.content, slideIndex);
          break;
        case 'stat-reveal':
          html += renderStatReveal(slide.content);
          break;
        case 'value-breakdown':
          html += renderValueBreakdown(slide.content);
          break;
        case 'math-reveal':
          html += renderMathReveal(slide.content);
          break;
        case 'stat-finding':
          html += renderStatFinding(slide.content);
          break;
        case 'comparison':
          html += renderComparison(slide.content);
          break;
        case 'verdict':
          html += renderVerdict(slide.content);
          break;
        case 'numbered-green':
          html += renderNumberedGreen(slide.content);
          break;
        case 'recap':
          html += renderRecap(slide.content);
          break;
        case 'cta':
          html += renderCta(slide.content, isLast);
          break;
      }
      
      html += '</div>'; // content
      html += '<div class="branding">sync2.ai</div>';
      
      if (needsSwipe) {
        html += '<div class="swipe-indicator">SWIPE <span class="arrow">âž¤</span></div>';
        html += '<div class="swipe-edge"><span class="swipe-edge-arrow">â€º</span></div>';
      }
      
      html += '</div>'; // slide
      
      return html;
    }
    
    function renderTitleIncomplete(content, needsSwipe) {

        html += `<div class="count-indicator">${content.countIndicator}</div>`;

      html += `<p class="subtitle">${content.subtitle}</p>`;
      
      if (content.peekItems) {
        html += '<div class="peek-list">';
        content.peekItems.forEach(item => {
          html += `<div class="peek-item ${item.blurred ? 'blurred' : ''}">`;
          html += `<span class="peek-num">${item.num}</span>`;
          html += `<span>${item.text}</span>`;
          html += '</div>';
        });
        html += '</div>';
      }
      
      if (content.showPeek) {
        html += '<div class="next-peek"><span class="next-peek-text">MORE â†’</span></div>';
      }
      
      return html;
    }
    
    function renderNumbered(content, slideIndex) {

      html += `<h2 class="content-title">${content.title}</h2>`;
      html += `<p class="content-body">${content.body}</p>`;
      
      if (content.openLoop) {
        html += `<div class="open-loop">${content.openLoop}</div>`;

    function renderStatReveal(content) {

      const strikeStyle = content.statStrikethrough ? 'text-decoration: line-through; opacity: 0.6;' : '';
      const color = content.statColor === 'red' ? '#ef4444' : '#22c55e';
      html += `<div class="large-stat" style="color: ${color}; ${strikeStyle}">${content.statValue}</div>`;
      html += `<p class="large-stat-label">${content.statLabel}</p>`;
      html += `<p class="content-body">${content.body}</p>`;
      
      if (content.calculation) {

        html += `<div class="micro-cta">${content.microCta}</div>`;
      }
      
      return html;
    }
    
    function renderValueBreakdown(content) {

    function renderStatFinding(content) {

    function renderRecap(content) {

    function renderCta(content, isLast) {
      let html = '';
      
      html += '<div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">';
      
      if (content.highlight) {
        html += `<h2 class="cta-main">${content.title}</h2>`;

    // Render all slides

    container.innerHTML = allHtml;
